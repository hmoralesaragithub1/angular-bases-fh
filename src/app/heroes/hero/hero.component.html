<h1>{{ name }}</h1>

<dl>
  <td>Nombre:</td>
  <dd>{{ name }}</dd>

  <td>Edad:</td>
  <dd>{{ age }}</dd>

  <td>Metodo:</td>
  <dd>{{ getHeroDescription() }}</dd>

  <td>Capitalizado:</td>
  <dd>{{ capitalizedName }}</dd>
</dl>

<button
  class="btn btn-primary mx-2"
  (click)="changeHero()"
  *ngIf="name !== 'superman'"
>
  Cambiar nombre
</button>
<button class="btn btn-primary" (click)="changeAge()" *ngIf="age !== 20">
  Cambiar edad
</button>

<button class="btn btn-primary mx-2" (click)="reset()">Reset</button>
